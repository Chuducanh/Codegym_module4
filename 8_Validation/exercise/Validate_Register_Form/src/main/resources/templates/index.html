<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</head>
<body>
<h3 style="text-align: center">REGISTER FORM</h3>
<form th:object="${user}" th:action="@{/create}" method="post" >
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter first name"  th:field="*{firstName}">
        <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</small>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter last name"  th:field="*{lastName}">
        <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</small>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" placeholder="Enter phone number"  th:field="*{phoneNumber}">
        <small th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number Error</small>
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" placeholder="Enter age" th:field="*{age}">
        <small th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</small>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Mail Error</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
